<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
</head>
<body>

    <div class="container" ng-controller="TodoController">
        <h1>My Todo List</h1>

        <input type="text" ng-model="newTodo" placeholder="Add a new task" ng-keypress="addTodo($event)" />
        <button ng-click="addTodo()">Add</button>

        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.completed" />
                <span ng-class="{completed: todo.completed}">{{todo.text}}</span>
                <button ng-click="removeTodo($index)">Delete</button>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
